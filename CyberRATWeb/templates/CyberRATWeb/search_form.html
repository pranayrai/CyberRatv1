{% extends 'CyberRATWeb/base.html' %}
{% load staticfiles %}

{% block content %}



               <form class="contact100-form validate-form" method="POST" onsubmit="showSpinner()">
                {%  csrf_token %}

				<div class="wrap-input100 rs1-wrap-input100" >
					<span class="label-input100">Name</span>
					<div class="input100"><i class="fa fa-id-badge" aria-hidden="true"></i> {{ form.name }}</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100" >
					<span class="label-input100">Email</span>
					<div class="input100"><i class="fa fa-envelope" aria-hidden="true"></i> {{ form.email }}</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100" >
					<span class="label-input100">Facebook</span>
					<div class="input100"><i class="fa fa-facebook-square" aria-hidden="true"></i> {{ form.facebook_link }}</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100">
					<span class="label-input100">Instagram</span>
					<div class="input100"><i class="fa fa-instagram" aria-hidden="true"></i> {{ form.instagram_link }}</div>
					<span class="focus-input100"></span>
				</div>



				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" id="submit" type="submit">
						<span>
							Assess
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>

					</button>

					<div id="loader" style="position: absolute; visibility: hidden; width:710px; height: 50px;"><img src="{% static 'images/loader.gif' %}" style="height: 70px; padding-left: 220px;"> </div>
				</div>
			</form>



            <script>
                function showSpinner() {
                  document.getElementById("loader").style.visibility = "visible";
                  document.getElementById("submit").style.visibility = "hidden";
                }
            </script>

{% endblock %}
