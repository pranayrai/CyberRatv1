{% extends 'CyberRATWeb/base.html' %}

{% block content %}



               <form class="contact100-form validate-form" method="POST" onsubmit="showSpinner()">
                {%  csrf_token %}

				<div class="wrap-input100 rs1-wrap-input100" >
					<span class="label-input100">Name</span>
					<div class="input100">{{ form.name }}</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100" >
					<span class="label-input100">Email</span>
					<div class="input100">{{ form.email }}</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100" >
					<span class="label-input100">Facebook</span>
					<div class="input100">{{ form.facebook_link }}</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100">
					<span class="label-input100">Instagram</span>
					<div class="input100">{{ form.instagram_link }}</div>
					<span class="focus-input100"></span>
				</div>



				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" id="submit" type="submit">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>

					</button>
					<div id="loader" style="position: absolute"></div>
				</div>
			</form>



            <script>
                function showSpinner() {
                  document.getElementById("loader").style.visibility = "visible";
                  document.getElementById("submit").style.visibility = "hidden";
                }
            </script>

{% endblock %}
